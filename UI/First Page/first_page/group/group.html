<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Grocery List</title>
  <link rel="stylesheet" type="text/css" href="group.css">
</head>

<body>
  <div class="blue_container">
    <header>
      <img src="../assets/sglLogoAllP.png" alt="all page logo" class="logo">
    </header>
  </div>

  <section>
    <div class="all-tasks">
      <h2 class="group-title">Add Users To Your Group!</h2>
      <!-- <ul class="task-list" data-lists></ul> -->
  
      <form action=" " data-new-list-form>
        <input 
          type="email"
          class="new_user"
          data-new-list-input
          placeholder="Enter user email address"
          aria-label="new user name"
        />
      <button class="btn_create" aria-label="create new list" >ADD</button>
      </form>
    </div>
  </section>
  
  <script src="myScript.js"></script>
</body>
</html>
